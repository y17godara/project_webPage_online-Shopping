<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Shopping for Fresh Dairy Items :: Shanti Dairy</title>
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Awesome Font Libraries-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <!--Test-->

</head>
<body>

<!--Header Section Start--> 

<header class="header">

    <a href="#" class="logo" > <i style="color: var(--orange);" class="fas fa-shopping-basket"></i> Shanti Dairy</a>

    <nav id="yashDiv" class="navbar">

        <a class="yashBtn active" href="#home">Home</a>
        <a class="yashBtn" href="#Features">Features</a>
        <a class="yashBtn" href="#Products">Products</a>
        <a class="yashBtn" href="#Categories">Categories</a>
        <a class="yashBtn" href="#Reviews">Reviews</a>
        <a class="yashBtn" href="#blogs">Blogs</a>

    </nav>

    <div class="icons">

        <div class="fas fa-bars" id="menu-btn" ></div>
        <div class="fas fa-search" id="search-btn" ></div>
        <div class="fas fa-shopping-cart" id="cart-btn" ></div>
        <div class="fas fa-user" id="login-btn" ></div>


    </div>

    <!--search bar-->
    <form action="#" class="search-form">

        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search" ></label>

    </form>
 
    <!--login-->
    <form action="" class="login-form">

        <h3>login now</h3>
        <input type="email" placeholder="your email" class="box">
        <input type="password" placeholder="password" class="box">
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have an account <a href="#">create now</a> </p>
        <input type="submit" value="login now" class="btn">

    </form>

    <!--cart-->
    <div class="shopping-cart">

        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="/image/img_milk.png" alt="milk 1L">
            <div class="content">
                <h3>Milk 1L</h3>
                <span class="price">65rs</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="/image/img_milk.png" alt="milk 500ml">
            <div class="content">
                <h3>Milk 500ml</h3>
                <span class="price">35rs</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>

        <div class="total"> total : 100rs /- </div>
        <a href="#" class="btn" >check out</a>

    </div>



</header>

<!--Header Section End-->  






























<!--JS-->
<script src="/js/script.js"></script>
</body>
</html>
